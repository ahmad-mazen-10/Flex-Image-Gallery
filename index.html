    <script>
        const container = document.querySelectorAll('.block');   //gets each panel

        function toggleOpen(){                      
            this.classList.toggle('open');                  //adds open in panel class to the css file 
        }

        function toggleActive(e){       
            if(e.propertyName.includes('flex')){
                this.classList.toggle('open-active')        //adds open-active in css for bringing the words
            }
        }

        container.forEach(block => block.addEventListener('click', toggleOpen))  //reads for a click
        container.forEach(block => block.addEventListener('transitionend', toggleActive)) //reads a transition end of above event 

    </script>
